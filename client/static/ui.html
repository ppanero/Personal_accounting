<!DOCTYPE html>
<html lang="es">
<head>
    <!-- start: meta -->
    <meta charset="utf-8">
    <title>Admin home</title>
    <meta name="description" content="home page">
    <meta name="authors" content="Pablo Panero, Raúl Jiménez Redondo">
    <meta name="keyword" content="Personal accounting">
    <!-- end: meta -->
    <!-- start: css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/accounting.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- end: css -->
</head>
<body>
<!-- start: navbar -->
<header class="global-nav-outer">
    <div class="navbar">
        <span class="account-text">Personal Accounting</span>
    </div>
</header>
<!-- end: navbar -->

<!-- start: container -->
<div class="container">
    <!-- start: row -->
    <div class="row">
        <!-- start: main-stream -->
        <div id="content" class="col-lg-10 col-sm-11 ">
            <div class="row">

                <!-- SIDEBAR LEFT -->
                <div class="col-md-2 visible-md visible-lg" id="col3">
                    <!-- start: sidebar-left -->
                    <div id="sidebar-left">
                        <!-- start: menu -->
                        <div class="row">
                            <div class="menu">
                                <ul>
                                    <li><button class="btn btn-default" type="button" href="#add_user_form" data-toggle="modal" id="add_user_list">Add user</button></li>
                                    <li><button class="btn btn-default" type="button" href="#delete_user_modal" data-toggle="modal" id="delete_user_list">Delete user</button></li>
                                    <li><button class="btn btn-default" type="button" href="#add_expense_form" data-toggle="modal">Add expense</button></li>
                                    <li><button class="btn btn-default" type="button" href="#add_income_form" data-toggle="modal">Add income</button></li>
                                </ul>
                            </div>
                        </div>
                        <!-- end: menu -->
                    </div> <!-- end: sidebar-left -->
                </div><!--/col-->

                <!-- MAIN CONTENT -->
                <div class="col-sm-10 col-md-8">
                    <div class="row">
                        <div id="user_profile" class="col-lg-12">
                            <div><h1>User Profile</h1></div>
                            <div class="col-sm-5">
                                <div class="row">
                                    <div class="col-xs-5 col-sm-12">
                                        <ul class="profile-details">
                                            <li>
                                                <div><i class="fa fa-user"></i> <p id="name">Name</p></div>
                                            </li>
                                            <li>
                                                <div><i class="fa fa-briefcase"></i><p id="nickname">Nickname</p></div>
                                            </li>
                                            <li>
                                                <div><i class="fa fa-birthday-cake"></i><p id="birthday">Birthday</p></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div><!--/row-->
                            </div><!--/col-->
                            <div class="col-sm-5">
                                <div class="row">
                                    <div class="col-xs-5 col-sm-12">
                                        <ul class="profile-details">
                                            <li>
                                                <div><i class="fa fa-money"></i><p  id="balance"> Balance</p></div>
                                            </li>
                                            <li>
                                                <div ><i class="fa fa-share"></i><p id="email"> Email</p></div>
                                            </li>
                                            <li>
                                                <div ><i class="fa fa-venus-mars"></i><p id="gender">Gender</p></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div><!--/row-->
                            </div><!--/col-->
                        </div><!--/col-->
                    </div><!--/row-->
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="box">
                                <div class="box-header">
                                    <h2><span class="break"></span>Incomes</h2>
                                </div>
                                <div  class="box-content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="user-comment-law">
                                                <ul id="income_list">
                                                </ul>
                                            </div>
                                        </div>
                                    </div><!--/row -->
                                </div>
                            </div>
                        </div><!--/col-->
                        <div class="col-lg-5">
                            <div class="box">
                                <div class="box-header">
                                    <h2><span class="break"></span>Expenses</h2>
                                </div>
                                <div class="box-content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="user-comment-law">
                                                <ul id="expense_list">
                                                </ul>
                                            </div>
                                        </div>
                                    </div><!--/row -->
                                </div>
                            </div>
                        </div><!--/col-->
                    </div><!--/row-->
                </div><!--/col USER DETAILS-->

                <!-- SIDEBAR RIGHT -->
                <div class="col-md-2 visible-md visible-lg" id="col3">
                </div><!--/col-->

            </div><!--/row-->
        </div><!-- end: Content -->
    </div><!--/row-->
</div><!--/container-->
<!-- Modal -->
<div id="add_user_form" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create user</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">First name:</label>
                    <input type="text" class="form-control" id="firstname_add">
                </div>
                <div class="form-group">
                    <label for="email">Nickname:</label>
                    <input type="text" class="form-control" id="nickname_add">
                </div>
                <div class="form-group">
                    <label for="email">birthday:</label>
                    <input type="text" class="form-control" id="birthday_add">
                </div>
                <div class="form-group">
                    <label for="email">Gender:</label>
                    <input type="text" class="form-control" id="gender_add">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email_add">
                </div>
                <div class="form-group">
                    <label for="email">Password:</label>
                    <input type="email" class="form-control" id="password_add">
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="add_user">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="delete_user_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">DELETE USER (click in the name to delete)</h4>
            </div>
            <div id="user_list" class="modal-body">
                <ul  class="profile-details">
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div id="add_income_form" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Income</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="source_income">Source:</label>
                    <input type="text" class="form-control" id="source_income">
                </div>
                <div class="form-group">
                    <label for="amount_income">Amount:</label>
                    <input type="text" class="form-control" id="amount_income">
                </div>
                <div class="form-group">
                    <label for="date_income">Date:</label>
                    <input type="text" class="form-control" id="date_income">
                </div>
                <div class="form-group">
                    <label for="description_income">Description</label>
                    <input type="text" class="form-control" id="description_income">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" id="add_income">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div id="add_expense_form" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Expense</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="source_expense">Source:</label>
                    <input type="text" class="form-control" id="source_expense">
                </div>
                <div class="form-group">
                    <label for="amount_expense">Amount:</label>
                    <input type="text" class="form-control" id="amount_expense">
                </div>
                <div class="form-group">
                    <label for="date_expense">Date:</label>
                    <input type="text" class="form-control" id="date_expense">
                </div>
                <div class="form-group">
                    <label for="description_expense">Description</label>
                    <input type="text" class="form-control" id="description_expense">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" id="add_expense">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<!--end: modal forms-->

<footer>
    <!-- NOTHING TO SHOW -->
</footer>

<script src="js/bootstrap.min.js"></script>
<!-- theme scripts -->
<script src="js/tempAssets/custom.min.js"></script>
<script src="js/tempAssets/core.min.js"></script>
<script type="text/javascript" src="accounting_client.js"></script>
<!-- end: JavaScript-->

</body>
</html>
